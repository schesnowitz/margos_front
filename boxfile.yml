run.config:
  engine: ruby
  engine.config:
    runtime: ruby-2.5
  extra_packages:
    - nodejs
    - nginx
    - pkgconf
    - libxml2
    - libxslt
    - ImageMagick
    - phantomjs



deploy.config:
  extra_steps:
    - rake assets:precompile RAILS_ENV=production
  before_live:
    web.main:
      - rake db:setup_or_migrate

data.db:
  image: nanobox/postgresql:9.5

web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    puma: bundle exec puma -C /app/config/puma.rb
  writable_dirs:
    - tmp
    - db
    - public/uploads



  log_watch:
    rails: 'log/production.log'

# worker.sidekiq:
#   start: bundle exec sidekiq
  
  # start: bundle exec sidekiq -q default -q mailers -C /app/config/initializers/sidekiq.rb

  # Sidekiq.redis { |r| puts r.flushall }
  log_watch:
    sidekiq: 'log/production.log'

  writable_dirs:
    - tmp
    - log

data.redis :
  image : nanobox/redis:3.2

